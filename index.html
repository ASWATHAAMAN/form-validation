<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form class="form" id="form">
      <div class="form-box">
        <h1 class="heading">Register Your Account</h1>
        <div class="form-container" id="form-container">
          <label for="username" class="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-input"
            placeholder="Enter username"
          />
          <span class="message" id="message">username is mandatory</span>
        </div>
        <div class="form-container" id="form-container">
          <label for="email" class="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-input"
            placeholder="Enter email-id"
          />
          <span class="message" id="message">email is mandatory</span>
        </div>
        <div class="form-container" id="form-container">
          <label for="password" class="password">Password</label>
          <input
            type="password"
            name="password "
            id="password"
            class="form-input"
            placeholder="Enter Password"
          />
          <span class="message" id="message">password is mandatory</span>
        </div>
        <div class="form-container" id="form-container">
          <label for="confirm-password" class="confirm-password"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirm-password "
            id="confirm-password"
            class="form-input"
            placeholder="Enter a confirm-password"
          />
          <span class="message" id="message"
            >confirm password is mandatory</span
          >
        </div>
        <div class="btn-submit">
          <input type="submit" name="submit" id="submit" class="submit" />
        </div>
      </div>
    </form>
    <script src="./scripts/script.js"></script>
  </body>
</html>
